<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Css Boostrap link -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container-fluid main">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 mainpage bg-light mt-5 rounded-2">
                    <div>
                        <h2 class="mt-5">Travel Reservation form</h2>
                        <h5 class="text-secondary">* denotes mandatory</h5>
                        <form
                            action="hello.html"
                            onsubmit="return validatename();"
                        >
                            <div class="mb-3">
                                <label
                                    for="exampleInputFullname"
                                    class="form-label"
                                    >Full name*:</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="exampleInputFullname"
                                    aria-describedby="Name"
                                />
                                <p id="n" class="text-danger"></p>
                            </div>
                            <div class="mb-3">
                                <label
                                    for="exampleInputEmail1"
                                    class="form-label"
                                    >Email address</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="exampleInputEmail"
                                    aria-describedby="emailHelp"
                                />
                                <p id="mail" class="text-danger"></p>
                            </div>
                            <div class="mb-3">
                                <label for="tour" class="form-label"
                                    >Select Tour Package*:</label
                                >
                                <select
                                    class="form-select"
                                    id="exampleInputTour"
                                >
                                    <option value="goa">Goa</option>
                                    <option value="Himachal">Himachal</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Delhi">Delhi</option>
                                </select>
                            </div>
                            <p id="tourpack" class="text-danger"></p>
                            <div class="mb-3">
                                <label for="date" class="form-label"
                                    >Arrival date*:</label
                                >
                                <input
                                    type="date"
                                    class="form-control"
                                    id="exampleInputDate"
                                    aria-describedby="date"
                                />
                                <p id="arrdate" class="text-danger"></p>
                            </div>
                            <div class="mb-3">
                                <label
                                    for="exampleInputPerson"
                                    class="form-label"
                                    >Number of persons*:</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="exampleInputPerson"
                                    aria-describedby="person"
                                />
                                <p id="nop" class="text-danger"></p>
                            </div>
                            <div class="mb-3">
                                <label
                                    for="exampleInputAvail"
                                    class="form-label"
                                    id="exampleInputAvailop"
                                    >What would you want to avail?*:</label
                                >
                                <div>
                                    <label
                                        for="exampleInputBoarding"
                                        class="form-label"
                                        >Boarding</label
                                    >
                                    <input
                                        class="form-check-input mt-0"
                                        type="checkbox"
                                        id="exampleInputAvail1"
                                        aria-label="Checkbox for following text input"
                                    />
                                </div>
                                <div>
                                    <label
                                        for="exampleInputFooding"
                                        class="form-label"
                                        >Fooding</label
                                    >
                                    <input
                                        class="form-check-input mt-0"
                                        type="checkbox"
                                        id="exampleInputAvail1"
                                        aria-label="Checkbox for following text input"
                                    />
                                </div>
                                <div>
                                    <label
                                        for="exampleInputSight"
                                        class="form-label"
                                        >Sight Seeing</label
                                    >
                                    <input
                                        class="form-check-input mt-0"
                                        type="checkbox"
                                        id="exampleInputAvail1"
                                        aria-label="Checkbox for following text input"
                                    />
                                </div>
                                <p id="avail1" class="text-danger"></p>
                            </div>
                            <div class="mb-3">
                                <div>
                                    <label
                                        for="exampleInputTerms"
                                        class="form-label"
                                        id="radio"
                                        >Terms and conditions*:</label
                                    >
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        name="flexRadioDefault"
                                        id="flexRadioDefault1"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="flexRadioDefault"
                                    >
                                        I agree
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        name="flexRadioDefault"
                                        id="flexRadioDefault2"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="flexRadioDefault2"
                                    >
                                        I disagree
                                    </label>
                                </div>
                                <span
                                    id="radiocheck"
                                    class="text-danger"
                                ></span>
                            </div>

                            <button type="submit" class="btn btn-success">
                                Complete Reservation
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
        <!-- Js Boostrap link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
